<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form class="mt-4" action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST"
			enctype="multipart/form-data">
			<!-- Add hidden form field to handle update -->
			
			<div class="form-group">
				<label for="firstName">First Name:</label>
				<input type="text" id="firstName" th:field="*{firstName}" class="form-control col-6">
			</div>

			<div class="form-group">
				<label for="lastName">Last Name:</label>
				<input type="text" id="lastName" th:field="*{lastName}" class="form-control col-6">
			</div>

			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" id="email" th:field="*{email}" class="form-control col-6">
			</div>

			<div class="form-group">
				<label for="fileInput">Select a file:</label>
				<form action="@{/employees/{id}/file(id=${employee.id})}" method="get">
					<input type="file" id="fileInput" name="file">
			</div>
			<button type="submit" class="btn btn-info mt-3">Save Employee</button>
			</form>


			<hr>

			<a th:href="@{/}"> Back to Employee List</a>
	</div>
</body>

</html>
