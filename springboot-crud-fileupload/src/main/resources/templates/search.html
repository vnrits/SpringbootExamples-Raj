<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Employee Management System - Search by ID</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-5">
		<h1 class="text-center">Employee Management System</h1>
		<hr>
		<h2 class="text-center">Searched Results</h2>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Update</th>
					<th>Delete</th>
					<th>File</th>
					<th>Download</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${employees.isEmpty()}">
					<td colspan="4" class="text-center">No results found</td>
				</tr>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					</td>
					<td><a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
					</td>
					<td scope="row"><img alt="" th:src="*{'data:image/jpeg;base64,'+{employee.file}}"
							style="width: 100px;height: 100px;"></td>
					<td>
						<a th:href="@{'/downloadFile/' + ${employee.id}}">Download File</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
